<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }
</style>
<body>
    <div class="main" style="height: 100vh; width: 100vw; display: flex;justify-content: center;align-items: center;">
        <div class="wrapper" style="height: 80%; width: 80%; display: flex;flex-direction: column;padding: 40px;gap: 15px;" >

            <div class="first" style="height: 30%; width: 100%; display: flex; justify-content: space-between;" >
                <div style="background-color: black ;height: 100%; width: 50%;border-radius: 10px; padding: 30px;">
                    <h1 style="color: white;">A</h1>
                </div>
                <div style="background-color: black; height: 100%; width: 20%; border-radius: 10px; padding: 30px;">
                    <h1 style="color: white;">B</h1>
                </div>
            </div>
            <div class="second" style="height: 70%; width: 100%; display: flex;gap: 15px;">
                <div style="background-color: black; height: 100%; width: 30%;border-radius: 10px;padding: 30px;">
                    <h1 style="color: white;">C</h1>
                </div>

                <div style="background-color:black; border-radius: 10px;height: 100%; width: 68%;display: flex;padding: 30px;">
                    <div style="display: flex;height: 100%; width: 40%;">
                        <div style="height: 100%;width: 100%;background-color: rgb(220, 218, 218);border-radius: 10px;padding: 30px;">
                            <h1 style="color: black;">E</h1>
                        </div>
                    </div>
                    <div style="height: 100%; width: 60%;display: flex;flex-wrap: wrap;justify-content: flex-end;">
                        <div style="height: 50%;width: 100%; background-color: rgb(220, 218, 218); border-radius: 10px;padding: 30px;">
                            <h1 style="color: black;">F</h1>
                        </div>
                        <div style="height: 50%;width: 70%; background-color: rgb(220, 218, 218); border-radius: 10px;padding: 30px;">
                            <h1 style="color: black;">G</h1>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
